<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS を使ったプログラミング</title>
    <link rel="stylesheet" href="css-programming.css">
</head>
<body>
    <h1 id="header" class="face">CSS を使ったプログラミング</h1> <!--ここでのclassは、CSSレイアウトする際に紐づく。classは設定したものに全て適用できる。-->
    <script src="animation.js"></script>
    <p class="haru">春のおとずれ</p>
    <p class="face">ここにもredが適用される</p>
    <h2 id="iddayo">idをCSSでレイアウトする時は、セレクタを#id名 { プロパティ}と、記述する</h2>
    <p class = "kurasu">クラスの場合、.class名 {プロパティ}</p>
    <h3 >タグの場合、タグ名 {プロパティ}のように記述する</h3>
    <h4 class="kurasunorennsyuu">h4.クラス名で一気にタグ、クラス名が記述できる</h4>
</body>
</html>
