<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あなたのいいところ診断</title>
    <link rel="stylesheet" href="assessment.css">
</head>

<body>
    <h1>あなたのいいところは？</h1>
    <p>診断したい名前を入れて下さい</p>
    <input type="text" id="user-name" size="40" maxlength="20" />
    <!--input:入力欄を作るためのタグ-->
    <!--type属性：入力の形式（テキスト、PW、チェックボックス、ラジオボタン等）を指定-->
    <!--size属性：入力欄（テキストフィールド）の大きさを設定-->
    <!--maxlength属性：入力欄できる最大の文字数を設定-->

    <button id="assessment">診断する</button> <!--buttonは、ボタンを作る為のタグ-->
    <div id="result-area"></div> <!--診断結果のエリア-->
    <div id="tweet-area"></div>
    <!--tweetのエリア-->
    <script src="assessment.js"></script>
    <!--scritは、後ろに記述する方が良い？-->
</body>

</html>



<!--
診断機能の開発を終えて、組み込み作業にうつる
・何もない場所にプログラムから利用できるエリアを確保するためには、divタグを使う
・divタグは、タグそのものに意味はない。JavaScriptやCSSを　『利用したい』　時には、divタグが必要
・できる事として、例えば、プログラムから何かしらを表示させたり、スタイルシートで表示を変更したりできる
-->

<!--
ツイート機能の開発
・tweetボタンを作成：このボタンはtwitterの公式サイトでボタンを作成するためのHTMLタグが提供されている
・tweet HTMLタグ作成サイト　参考URL：https://publish.twitter.com/#

 <div id="tweet-area">
        <a href="https://twitter.com/intent/tweet?button_hashtag=あなたのいいところ&ref_src=twsrc%5Etfw"
        class="twitter-hashtag-button" data-text="診断結果の文章" data-show-count="false">Tweet #あなたのいいところ</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
と、タグを貼り付ければ良い。

が、これをJsで記述してみる。
-->
<!-- async：外部のスクリプトが使用可能になったら実行する属性　src:埋め込みリソース-->
